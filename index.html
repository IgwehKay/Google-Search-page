<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    
    <!-- Google icon link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- css link -->
    <link rel="stylesheet" href="/Google SearchPage/style.css"/>
</head>
<body>
    <nav>
        <a href="">Gmail</a>
        <a href="">Images</a>
        <a href="" class="grid_icon"><span class="material-symbols-outlined">apps</span</a>
        <a href=""><img src = "/Google SearchPage/images.jpg" alt="profile"></a>
    </nav>

    <main>
            <!-- wraps everything in a div -->
        <div class="center_container">  
            <!-- inserts the google search page pic, you can also copy image address and paste into your src -->
            <img class="logo" src="/Google SearchPage/googlelogo.png" alt="google logo" >   
                <!-- inserts the search/input box -->
                
            <div class="input_box">
                <!-- Copy and paste the link to the link to the search icon (material icons)> Paste the style properties under CSS. It comes before the search box. -->
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text"/>

            <!-- put both mic and camera icon in the same div so that they can be styled and aligned properly. -->
                <div class="input_icons">
                    <!-- inserting the mic icon -->
                   <a href="" class="material-symbols-outlined">
                    mic
                    </a>

                <!-- inserting the camera icon -->
                    <a href=""><img class="cam_icon" src="/Google SearchPage/cameraicon.png" alt=""></a>
                </div> 
            
            </div>
        </div>
        <div class="detail_box">
            <div class="btn_box">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>

            </div>
            <!-- The text segment -->

            <div class="language_selection">
                <span>Google offered in:</span>
                <a href="">Hausa</a>
                <a href="">Igbo</a>
                <a href="">Ede Yoruba</a>
                <a href="">Nigerian Pidgin</a>
    
                    

            </div>
        </div>
    </main>

    <footer>
        <p class="Country">Nigeria</p>
        <hr>
